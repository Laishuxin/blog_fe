<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>introduction</title>

<body>
  <div class="j-calculator">
    <p>
      <input type="number" name="first-number" placeholder="第一个数字">
      <input type="number" name="second-number" placeholder="第二个数字">
    </p>
    <p>
      计算结果为：<span class="result">0</span>
    </p>
    
    <div class="btn-group">
      <button data-field="plus">+</button>
      <button data-field="minus">-</button>
      <button data-field="mul">*</button>
      <button data-field="div">/</button>
    </div>
  </div>
  
  <script src="./1-introduction.js"></script>
  <script src="./1-main.js"></script>
