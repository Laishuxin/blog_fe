<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使盒子居中的解决方案</title>
  <style>
    .parent {
      width: 800px;
      height: 800px;
      background: lightgreen;
      position: relative;
    }
    

    .box {
      width: 200px;
      height: 200px;
      background: lightgray;
      
      /* new */
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
    }
  </style>
</head>
<body>
  
  <div class="parent">
    <div class="box"></div>
  </div>
</body>
</html>
